<!--Simulate a shopping cart system where users can add/ remove items and calculate the total bill.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Shopping Cart System</h1>
            <p class="subtitle">Select your favorite items</p>
        </header>
        
        <div class="content">
            <div class="products-section">
                <h2>Available Products</h2>
                <div class="product-grid">
                    <div class="product-card">
                        <h3>T-Shirt</h3>
                        <p class="price">Rs 500</p>
                        <button onclick="addToCart(1, 'T-Shirt', 500)">Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <h3>Jeans</h3>
                        <p class="price">Rs 1200</p>
                        <button onclick="addToCart(2, 'Jeans', 1200)">Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <h3>Shoes</h3>
                        <p class="price">Rs 1500</p>
                        <button onclick="addToCart(3, 'Shoes', 1500)">Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <h3>Jacket</h3>
                        <p class="price">Rs 2000</p>
                        <button onclick="addToCart(4, 'Jacket', 2000)">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="cart-section">
                <h2>Shopping Cart</h2>
                <div id="cart-items">
                    <p class="empty-message">Your cart is empty<br>Start shopping now!</p>
                </div>
                
                <div class="cart-footer">
                    <div class="total-section">
                        <span class="total-label">Total Amount:</span>
                        <span class="total-amount">Rs <span id="total-amount">0</span></span>
                    </div>
                    <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
